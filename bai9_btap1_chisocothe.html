<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<label> Nhập cân nặng:(kg)</label>
<input type="text" id="can_nang">
<br>
<br>
<label> Nhập chiều cao:(m)</label>
<input type="text" id="chieu_cao">
<br>
<br>
<button onclick="kiemtra()">Kiểm tra</button>
</body>
<script>
    function kiemtra() {
        let can_nang = +document.getElementById("can_nang").value;
        let chieu_cao = +document.getElementById("chieu_cao").value;
        let bmi = can_nang / (chieu_cao*chieu_cao);
        let ketqua;
        if (bmi < 18) {
            alert("Underweight");
        }else if (bmi < 25.0) {
            alert("Normal");
        }else if (bmi < 30.0) {
            alert("Overweight");
        }else
            alert("Obese");
    }
</script>
</html>
